<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
    <ion-button routerLink="/contacto" color="dark">Contacto</ion-button>
    <ion-title *ngIf="booleanoHola">Hola</ion-title>
    <ion-title *ngIf="!booleanoHola">Chau</ion-title>

    <ion-title *ngFor="let a of [1,2,3]">Repiteme</ion-title>
    <ion-title *ngFor="let post of posts">{{post.nombre}}</ion-title>
  </div>
</ion-content>
